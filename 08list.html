<html>
<head>
	<title> HTML Image and Video</title>
</head>


<body>

	<h1>Unordered List</h1>
	
	<ul style="list-style-type:square;">
		<li>Cricket</li>
		<li>Football</li>
		<li>Tennis</li>
		<li>Badminton</li>
	</ul>
	
	
	<h1>Ordered List</h1>
	
	<ol type="i">
		<li>Cricket</li>
		<li>Football</li>
		<li>Tennis</li>
		<li>Badminton</li>
	</ol>
	
	
</body>
</html>
